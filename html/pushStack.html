<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>div</div>
<span>span</span>
<script src="../js/jquery-2.0.3.js"></script>
<script>
    $(function(){

        /**
         *  pushStack内部实现方法
         *     pushStack : function(ele){
         *
         *          var ret = jQuery.merge(this.constructor(),ele);
         *
         *          ret.preObject = this;
         *          ret.context = this.context;
         *
         *          return ret;
         *     }
         */

        $('div').pushStack($('span')).css({background:'pink'}).prevObject.css('background','green');

    });
</script>
</body>
</html>
